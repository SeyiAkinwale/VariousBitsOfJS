<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <h3>Addressing array with IIFE to see DOM document child objects info</h3>
  <form>
    <img src="user.png" alt="User" height="64" width="64">
    <input type="text" name="topic" size="30"
      value="Type Your Question Here">
    <a href="formhelp.html" style="margin:5px">Help?</a>
  
  </form>

  <ul id="list"></ul>
  
<script>
   (()=>
     {
       const list=document.getElementById('list')
       list.innerHTML= "<li>No. of Forms:"+document.forms.length
       list.innerHTML+="<li>No. of Links:"+document.links.length
       list.innerHTML+="<li>No. of Images"+document.images.length
       list.innerHTML+="<li>No. of Scripts:"+document.scripts.length
     })();

</script>

</body>

</html>
